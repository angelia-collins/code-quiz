<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div>
        <p id="score">View High Scores</p>
        <p id="timer"></p>
    </div>
    <div id="container">
        <h1></h1>
        <p id="flavor-text"></p>
        <button id="start"></button>
        <div id="initals">
            <p>Enter initials:</p>
            <input type="text" name="put-words-here" id="put-words-here">
            <button id="submit">Submit</button>
        </div>
        <div id="high-score">
            <ul id="Name-and-Scores">
                <!-- <li></li>
                <li></li>
                <li></li> -->
            </ul>
            <button id="backBtn">Back</button>
            <button id="clearBtn">Clear Highscores</button>
        </div>
        <div id="answers">
            <button id="answer-0"></button>
            <button id="answer-1"></button>
            <button id="answer-2"></button>
            <button id="answer-3"></button>
        </div>  
        <p id="wrong-right"></p>  
    </div>
    <script src="./script.js"></script>
</body>

</html>
